# Plugins
plugins: 
  - jekyll-paginate
  - jekyll-archives
  - jekyll-seo-tag
  - jekyll-admin
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: default
  permalinks:
    category: /category:name/
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown
highlighter: rouge

color-browser: "#16AEF9"
apple-status-bar-style: "blue"

authors:
  ggarcesv:
    name: Giuliano Garcés
    display_name: ggarcesv
    email: garces1989@gmail.com
defaults:
    values:
      related: true
